<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9ecf, #ff5ea8);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    color: white;
}

.container {
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 2.5rem;
}

img {
    width: 250px;
    height: 250px;
    object-fit: cover;
    border-radius: 15px;
    margin: 20px 0;
}

button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background-color: #00ff88;
}

#noBtn {
    background-color: #ff4444;
    position: absolute;
}

button:hover {
    transform: scale(1.1);
}

.heart {
    position: absolute;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<audio id="bgMusic" autoplay loop>
    <!-- Replace with any romantic mp3 link you like -->
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<canvas id="confetti"></canvas>

<div class="container">
    <h1 id="question">Will you be my Valentine? üíñ</h1>
    <img id="meme" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
    <br>
    <button id="yesBtn">YES üíï</button>
    <button id="noBtn">NO üíî</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const meme = document.getElementById("meme");
const question = document.getElementById("question");
const music = document.getElementById("bgMusic");

let noClickCount = 0;

const sadMemes = [
    "https://media.giphy.com/media/ROF8OQvDmxytW/giphy.gif",
    "https://media.giphy.com/media/d2lcHJTG5Tscg/giphy.gif",
    "https://media.giphy.com/media/3o6ZtaO9BZHcOjmErm/giphy.gif"
];

const sadMessages = [
    "Are you sure? ü•∫",
    "Please don't do this üò≠",
    "My heart can't take this üíî"
];

document.body.addEventListener("click", () => {
    music.play().catch(() => {});
}, { once: true });

noBtn.addEventListener("click", function () {
    noClickCount++;

    if (noClickCount <= sadMemes.length) {
        meme.src = sadMemes[noClickCount - 1];
        question.textContent = sadMessages[noClickCount - 1];
    }

    const x = Math.random() * window.innerWidth * 0.7;
    const y = Math.random() * window.innerHeight * 0.7;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", function () {
    meme.src = "https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif";
    question.textContent = "YAYYYY!! I LOVE YOU üíñüíñüíñ";
    noBtn.style.display = "none";
    yesBtn.style.display = "none";
    startConfetti();
});

/* Floating Hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);

/* Confetti */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let pieces = [];

function startConfetti() {
    for (let i = 0; i < 150; i++) {
        pieces.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            r: Math.random() * 6 + 4,
            d: Math.random() * 50,
            color: `hsl(${Math.random()*360}, 100%, 50%)`,
            tilt: Math.floor(Math.random() * 10) - 10
        });
    }
    animateConfetti();
}

function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    pieces.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.r, p.r);
    });
    updateConfetti();
}

function updateConfetti() {
    pieces.forEach(p => {
        p.y += 2;
        if (p.y > canvas.height) p.y = -10;
    });
}

function animateConfetti() {
    drawConfetti();
    requestAnimationFrame(animateConfetti);
}
</script>

</body>
</html>

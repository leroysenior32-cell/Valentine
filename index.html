<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff8ac6, #ff4da6);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    color: white;
}

.container {
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 2.8rem;
}

img {
    width: 260px;
    height: 260px;
    object-fit: cover;
    border-radius: 20px;
    margin: 20px 0;
    transition: transform 0.5s ease;
}

button {
    padding: 12px 25px;
    margin: 10px;
    font-size: 1.2rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background: #00ff88;
}

#noBtn {
    background: #ff3c3c;
    position: absolute;
}

button:hover {
    transform: scale(1.1);
}

.heart {
    position: absolute;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="perfect.mp3" type="audio/mpeg">
</audio>

<canvas id="confetti"></canvas>

<div class="container">
    <h1 id="question">Will you be my Valentine? üíñ</h1>
    <img id="meme" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
    <br>
    <button id="yesBtn">YES üíï</button>
    <button id="noBtn">NO üíî</button>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const meme = document.getElementById("meme");
const question = document.getElementById("question");
const music = document.getElementById("bgMusic");

let noClicks = 0;

const sadMemes = [
    "https://media.giphy.com/media/ROF8OQvDmxytW/giphy.gif",
    "https://media.giphy.com/media/d2lcHJTG5Tscg/giphy.gif",
    "https://media.giphy.com/media/3o6ZtaO9BZHcOjmErm/giphy.gif"
];

const sadTexts = [
    "Are you sure? ü•∫",
    "Please don't do this üò≠",
    "My heart is breaking üíî"
];

/* Cinematic Music Fade */
function startMusic() {
    music.volume = 0;
    music.play().catch(() => {});
    let vol = 0;
    const fade = setInterval(() => {
        if (vol < 0.8) {
            vol += 0.01;
            music.volume = vol;
        } else {
            clearInterval(fade);
        }
    }, 120);
}
document.body.addEventListener("click", startMusic, { once: true });

/* NO Button Logic */
noBtn.addEventListener("click", () => {
    if (noClicks < sadMemes.length) {
        meme.src = sadMemes[noClicks];
        question.textContent = sadTexts[noClicks];
    }
    noClicks++;

    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

/* Floating Hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);

/* Confetti */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let confetti = [];

function startConfetti() {
    for (let i = 0; i < 150; i++) {
        confetti.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            size: Math.random() * 6 + 4,
            color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
    }
    animateConfetti();
}

function animateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
        p.y += 2;
        if (p.y > canvas.height) p.y = -10;
    });
    requestAnimationFrame(animateConfetti);
}

/* Slow-Motion Heart Explosion */
function heartExplosion() {
    for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.innerHTML = "üíñ";
        heart.style.position = "fixed";
        heart.style.left = "50%";
        heart.style.top = "50%";
        heart.style.fontSize = "30px";
        heart.style.transition = "all 2s ease-out";
        heart.style.pointerEvents = "none";
        document.body.appendChild(heart);

        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 300 + 100;

        setTimeout(() => {
            heart.style.transform =
                `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(1.5)`;
            heart.style.opacity = "0";
        }, 10);

        setTimeout(() => heart.remove(), 2000);
    }
}

/* YES Button */
yesBtn.addEventListener("click", () => {
    meme.src = "https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif";
    question.textContent = "YAYYYY!! I LOVE YOU üíñüíñüíñ";

    noBtn.style.display = "none";
    yesBtn.style.display = "none";

    startConfetti();
    heartExplosion();

    music.volume = 1;
});
</script>

</body>
</html>
